databases:
  - name: falcon-db
    databaseName: falcon_db
    user: falcon_user
    plan: free

services:
  - type: web
    name: falcon-app
    runtime: python
    buildCommand: "pip install -e ."
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: falcon-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: "production"
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: falcon-redis
          property: connectionString
    plan: free

  - type: redis
    name: falcon-redis
    plan: free

  - type: worker
    name: falcon-worker
    runtime: python
    buildCommand: "pip install -e ."
    startCommand: "celery -A app.tasks worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: falcon-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: falcon-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
    plan: free